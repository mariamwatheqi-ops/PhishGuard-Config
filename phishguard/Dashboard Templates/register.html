<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - PhishGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height:100vh;">

  <div class="card shadow-sm p-4" style="max-width: 460px; width: 100%; border-radius: 18px;">
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='logo.png') }}" style="width:56px;height:56px;border-radius:14px;">
      <h3 class="mt-3 mb-0 fw-bold">Create Account</h3>
      <div class="text-muted">Access Upload + Case History</div>
    </div>

    {% if error %}
      <div class="alert alert-danger py-2">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label class="form-label fw-bold">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Password</label>
        <input type="password" name="password" class="form-control" required>
        <div class="form-text">Minimum 8 characters.</div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Confirm Password</label>
        <input type="password" name="confirm" class="form-control" required>
      </div>

      <button class="btn btn-primary w-100 fw-bold">âœ… Register</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
  </div>

</body>
</html>
