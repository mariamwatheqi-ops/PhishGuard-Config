<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhishGuard Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e9f2ff, #f8fbff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .login-card {
      background: rgba(255,255,255,.92);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,.12);
      padding: 32px;
      max-width: 440px;
      width: 100%;
      border: 1px solid rgba(0,0,0,.06);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
      justify-content: center;
    }

    .brand img {
      width: 54px;
      height: 54px;
      border-radius: 14px;
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
    }

    .brand-title h1 {
      font-size: 1.5rem;
      font-weight: 900;
      margin: 0;
    }

    .brand-title p {
      margin: 0;
      font-size: .92rem;
      color: #666;
    }

    .mini-links a { text-decoration: none; font-weight: 700; }
  </style>
</head>

<body>

  <div class="login-card">

    <div class="brand">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="PhishGuard">
    </div>

    <div class="brand-title mb-3 text-center">
      <h1>PhishGuard</h1>
      <p>Secure Access Portal</p>
    </div>

    {% if error %}
      <div class="alert alert-danger py-2">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label fw-bold">Username or Email</label>
        <input type="text" name="username" class="form-control" required autofocus>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold">
        üîê Login
      </button>
    </form>

    <div class="text-center mt-3 mini-links">
      <a href="/register">Create an account</a>
      <span class="text-muted">‚Ä¢</span>
      <a href="/">Back to Home</a>
    </div>

    <div class="text-center mt-3 text-muted" style="font-size:.85rem;">
      Authorized users only ‚Ä¢ SOC access
    </div>

  </div>

</body>
</html>
